<ion-header>

  <ion-navbar>
    <ion-title>Edit Your Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #forgetpasswordForm="ngForm" novalidate>
  <ion-list>
  <ion-item>
    <ion-input [(ngModel)]="users.old_password" type="password" placeholder="Input Old Password" name="old_password" #old_password="ngModel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="users.password" placeholder="Input New Password" name="password" type="password" #password="ngModel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="users.password_confirm" placeholder="Confirm New Password" name="password_confirm" type="password" #password_confirm="ngModel" required></ion-input>
  </ion-item>
</ion-list>
<div text-center>
 <button ion-button outline ion-botton (click)="forgetPassword(forgetpasswordForm)"> Edit Password </button>
</div>
</form>
</ion-content>
