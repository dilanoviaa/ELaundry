<ion-header>

  <ion-navbar>
    <ion-title>E-Laundry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <img src='{{Foto}}'/>
    <div class="card-title">{{NamaToko}}</div>
  </ion-card>
  <ion-list>
     <ion-list-header>
      ALAMAT
      <p>{{Alamat}}</p>
    </ion-list-header>
  </ion-list> 
  <ion-list>
     <ion-list-header>
      DESKRIPSI
      <p>{{Deskripsi}}</p>
    </ion-list-header>
  </ion-list> 
  <ion-list>
     <ion-list-header>
      Konfirmasi Order
    </ion-list-header>
  <ion-item>
    <button ion-button clear (click)="launchHistoryPage()">5 jam {{limajam}}</button>
  </ion-item>
  <ion-item>
    <button ion-button clear (click)="launchHistoryPage()">1 hari {{satuhari}}</button>
  </ion-item>
  <ion-item>
    <button ion-button clear (click)="launchHistoryPage()">2 hari {{duahari}}</button>
  </ion-item>
  <ion-item>
    <button ion-button clear (click)="launchHistoryPage()">3 hari {{tigahari}}</button>
  </ion-item>
  <ion-item>
    <button ion-button clear (click)="launchHistoryPage()">4 hari {{empathari}}</button>
  </ion-item>
  </ion-list>

</ion-content>
