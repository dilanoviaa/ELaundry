<ion-header>

  <ion-navbar>
    <ion-title>Edit Your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #signupForm="ngForm" novalidate>
  <ion-list>
  <ion-item>
    <ion-input [(ngModel)]="user.name" type="text" placeholder="{{ name }}" name="nama" #nama="ngModel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="user.username" placeholder="{{ username }}" name="username" type="text" #username="ngModel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="user.email" placeholder="{{ email }}" name="email" type="email" #email="ngModel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="user.addrress" type="text" placeholder="Add Address" name="address" #address="ngModel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="user.phone_number" type="number" placeholder="Add Phone Number" name="phone_number" #phone_number="ngModel" required></ion-input>
  </ion-item>

</ion-list>
<div text-center>
 <button ion-button outline ion-botton (click)="onSignup(signupForm)"> Edit Profile </button>
</div>
  </form>
</ion-content>
