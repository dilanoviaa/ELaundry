<ion-header class="backgroundheader">
  <ion-navbar>
    <ion-title>
      E-Laundry
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>
    <ion-card-content>
      <form #LoginForm="ngForm" novalidate>
      <ion-list no-line>
        <ion-item>
          <ion-input [(ngModel)]="users.username" type="text" placeholder="Username" name="username" #username="ngModel" required></ion-input>
        </ion-item>
        <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
          Username is required
        </p>
        <ion-item>
          <ion-input [(ngModel)]="users.password" type="password" placeholder="Password" name="password" #password="ngModel" required></ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>
      </ion-list>
      <a>Forgot your login detail?<b> Get help signing in</b></a>
      <button ion-button block outline color="light" ion-button (click)="onLogin(LoginForm)">Log in</button>
      </form>      
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button (click)="launchDaftarPage()" clear full color="light">Don't have an account? Sign up</button>
</ion-content>
