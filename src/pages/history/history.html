<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      E-Laundry
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="order">
      <ion-segment-button value="In Progress">
        In Progress
      </ion-segment-button>
      <ion-segment-button value="Completed">
        Completed
      </ion-segment-button>
      <ion-segment-button value="Complaint">
        Complaint
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="order">
    <ion-list *ngSwitchCase="'In Progress'">
      <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="../assets/arga.png">
        </ion-thumbnail>
        <h2><b>Toko ABC</b></h2>
        <h5>Jenis: Pakaian Biasa</h5>
        <h5>Layanan: 5 jam</h5>
        <h5>Harga: Rp 5000</h5>
      </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="sad"></ion-icon>
        COMPLAINT
      </button>
      <button ion-button color="secondary">
        <ion-icon name="happy"></ion-icon>
        COMPLETED
      </button>
    </ion-item-options>
    </ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-puppy-2.jpg">
        </ion-thumbnail>
        <h2>Oscar</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-puppy-4.jpg">
        </ion-thumbnail>
        <h2>Zoey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-puppy-3.jpg">
        </ion-thumbnail>
        <h2>Otto</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Completed'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-kitten-3.jpg">
        </ion-thumbnail>
        <h2>Milo</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-kitten-4.jpg">
        </ion-thumbnail>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-kitten-2.jpg">
        </ion-thumbnail>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Complaint'">
          <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="../assets/arga.png">
        </ion-thumbnail>
        <h2><b>Toko ABC</b></h2>
        <h5>Jenis: Pakaian Biasa</h5>
        <h5>Layanan: 5 jam</h5>
        <h5>Harga: Rp 5000</h5>
      </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary">
        <ion-icon name="happy"></ion-icon>
        COMPLETED
      </button>
    </ion-item-options>
    </ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-duckling-2.jpg">
        </ion-thumbnail>
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-duckling-3.jpg">
        </ion-thumbnail>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-duckling-4.jpg">
        </ion-thumbnail>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
