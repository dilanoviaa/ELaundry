<ion-header>

  <ion-navbar>
    <ion-title>E-Laundry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src='{{Foto}}'/>
    <div class="card-title">{{NamaToko}}</div>
  </ion-card>

  <ion-list>
     <ion-list-header>
      ALAMAT
      <p>{{Alamat}}</p>
    </ion-list-header>
  </ion-list> 
  <ion-list>
     <ion-list-header>
      DESKRIPSI
      <p>{{Deskripsi}}</p>
    </ion-list-header>
  </ion-list> 
 <ion-list>
     <ion-list-header>
      LAYANAN
    </ion-list-header>
  <ion-item>
    <p>1. 5 jam     {{harga_limajam}}</p>
  </ion-item>
  <ion-item>
    <p>2. 1 hari    {{harga_satuhari}}</p>
  </ion-item>
  <ion-item>
    <p>3. 2 hari    {{harga_duahari}}</p>
  </ion-item>
  <ion-item>
    <p>4. 3 hari    {{harga_tigahari}}</p>
  </ion-item>
  <ion-item>
    <p>5. 4 hari    {{harga_empathari}}</p>
  </ion-item>
  </ion-list>
  <form #transaksiForm="ngForm" novalidate>
      <ion-list no-line>
        <ion-item>
          <ion-input [(ngModel)]="data.opsi" name="opsi" type="number" placeholder="Pilih Jenis Layanan" #opsi="ngModel" required></ion-input>
        </ion-item>
      </ion-list>
  </form>
  <button ion-button (click)="transaksi(transaksiForm)"> NEXT </button>
</ion-content>
