<ion-header>

  <ion-navbar>
    <ion-title>E-Laundry</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="launchSearchPage()"> 
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-slides pager >
        <ion-slide>
          <div class="overlay">
            <img src='../assets/pakaian.png' class="slider-img">
          </div>
          <div class="card-title">Promo</div>
        </ion-slide>
      </ion-slides>
    </ion-row>

    <ion-row class="categories">
      <ion-card width-50 *ngFor="let item of data" ion-card>
        <img (click)="launchLaundrydetailPage()" src="{{Foto}}" > 
          <ion-card-content>
            <p>{{data.NamaToko}}</p>
            <p>{{data.Alamat}}</p>
            <p>{{data.Deskripsi}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{data.Likes}}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="launchKomentarPage()">
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
              2.6 km
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
