<ion-header>

  <ion-navbar>
    <ion-title>E-Laundry</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="launchSearchPage()"> 
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tarik untuk memperbaharui"
      refreshingSpinner="circles"
      refreshingText="Memperbaharui...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-slides pager >
        <ion-slide>
          <div class="overlay">
            <img src='../assets/pakaian.png' class="slider-img">
          </div>
          <div class="card-title">Promo</div>
        </ion-slide>
      </ion-slides>
    </ion-row>

    <ion-row class="categories">
      <ion-card width-50 *ngFor="let item of data" ion-card>
        <img (click)="launchLaundrydetailPage(item)" src='{{item.Foto}}'/> 
          <ion-card-content >
            <p>Nama Toko: {{item.NamaToko}}</p>
            <p>Alamat: {{item.Alamat}}</p>
            <ion-note>
              2.6 km
            </ion-note>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{item.Likes}}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="launchKomentarPage()">
                <ion-icon name="text"></ion-icon>
                <div>4</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
